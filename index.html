<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackbox Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Centering the content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        /* Logo */
        .logo-container img {
            width: 80%;
            max-width: 650px;
            min-width: 150px;
            height: auto;
        }

        /* Optional media section below logo */
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .media-container img,
        .media-container video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .media-container {
                flex-direction: column;
                margin-top: 1rem;
            }

            .logo-container img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/images/blackbox-trading.png" alt="Blackbox Trading Logo">
    </div>

    <!-- Example media section (optional, remove if unused) -->
    <div class="media-container">
        <!-- Example images/videos -->
        <!-- <img src="assets/images/example1.png" alt="Example 1"> -->
        <!-- <video src="assets/videos/example.mp4" controls></video> -->
    </div>
</body>
</html>
